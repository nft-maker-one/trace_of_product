<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
        }
        .navbar {
            background-color: #0288d1;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 4px;
        }
        .navbar a:hover {
            background-color: #0277bd;
        }
        .content {
            padding: 20px;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .input-group {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .input-group label {
            margin-bottom: 5px;
        }
        .input-group input, .input-group button {
            padding: 10px;
            width: 250px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .input-group button {
            margin-top: 10px;
            background-color: #0288d1;
            color: white;
            border: none;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #0277bd;
        }
        .result-list, .upload-result {
            margin-top: 20px;
            color: #0288d1;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#personal-center">个人信息</a>
        <a href="#data-upload">数据上传</a>
        <a href="#data-query">数据查询</a>
        <a href="#statistics-distribution">统计信息</a>
    </div>

    <div class="content">
        <!-- 个人信息 Tab -->
        <div id="personal-center" class="tab-content">
            <h2>个人信息</h2>
            <p>欢迎 <span id="username-display">中国移动</span>!</p>
        </div>

        <!-- 上传 Tab -->
        <div id="data-upload" class="tab-content">
            <h2>产品数据上传</h2>
            <div class="input-group">
                <label for="upload-id">eggplantID:</label>
                <input type="text" id="upload-id">
            </div>
            <div class="input-group">
                <label for="upload-name">生产环节信息:</label>
                <input type="text" id="upload-name">
            </div>
            <div class="input-group">
                <label for="upload-name">运算环节信息:</label>
                <input type="text" id="upload-name">
            </div>
            <div class="input-group">
                <label for="upload-name">加工环节信息:</label>
                <input type="text" id="upload-name">
            </div>
            <div class="input-group">
                <label for="upload-name">存储环节信息:</label>
                <input type="text" id="upload-name">
            </div>
            <div class="input-group">
                <label for="upload-name">销售环节信息:</label>
                <input type="text" id="upload-name">
            </div>
            <div class="input-group">
                <button onclick="uploadData()">上传</button>
            </div>
            <div class="upload-result" id="upload-result"></div>
        </div>

        <!-- 查询 Tab -->
        <div id="data-query" class="tab-content active">
            <h2>产品信息查询</h2></h2>
            <div class="input-group">
                <label for="query-id">ID:</label>
                <input type="text" id="query-id">
            </div>
            <div class="input-group">
                <button onclick="queryData()">查询</button>
            </div>
            <div class="result-list" id="result-list"></div>
        </div>

        <!-- 统计 Tab -->
        <div id="statistics-distribution" class="tab-content">
            <h2>产品数据统计</h2>
            <p>产品列表</p>
        </div>
    </div>

    <script>
        // 假数据，可以替换成数据库查询
        const dataStore = [
            { id: '1', publicKey: 'this is publicKey1', signature: 'this is signature1', firstScreen:'this is firstScreen1' },
            { id: '2', publicKey: 'this is publicKey2', signature: 'this is signature2', firstScreen:'this is firstScreen2' },
            { id: '3', publicKey: 'this is publicKey3', signature: 'this is signature3', firstScreen:'this is firstScreen3' }
        ];

        // Display logged-in username
        document.getElementById('username-display').textContent = 'John Doe'; // Replace with dynamic username

        // Query data by ID
        function queryData() {
            const queryId = document.getElementById('query-id').value;
            const results = dataStore.filter(item => item.id === queryId);

            const resultList = document.getElementById('result-list');
            resultList.innerHTML = results.length ? results.map(item => `<p> eggplantId: ${item.id} , publicKey: ${item.publicKey} , signature: ${item.signature} , firstScreen: ${item.firstScreen}</p>`).join('') : '<p>No results found.</p>';
        }

        // Upload data
        function uploadData() {
            const uploadId = document.getElementById('upload-id').value;
            const uploadCategory = document.getElementById('upload-category').value;
            const uploadName = document.getElementById('upload-name').value;

            if (uploadId && uploadCategory && uploadName) {
                dataStore.push({ id: uploadId, category: uploadCategory, name: uploadName });
                document.getElementById('upload-result').textContent = 'Upload successful!';
            } else {
                document.getElementById('upload-result').textContent = 'Upload failed. Please fill all fields.';
            }
        }

        // Tab navigation logic
        document.querySelectorAll('.navbar a').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(link.getAttribute('href')).classList.add('active');
            });
        });
    </script>
</body>
</html>
